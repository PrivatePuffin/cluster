---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: plex
      version: 19.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-plex"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"

    plex:
      # User Defined
      serverIP: ${PLEX_IP}
      additionalAdvertiseURL: "https://82.139.102.194:32400,http://82.139.102.194:32400,https://192.168.10.207:32400,http://192.168.10.207:32400,http://plex.kjeldschouten.nl:32400,,https://plex.kjeldschouten.nl"
      disableGDM: true
      requireHTTPS: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PLEX_IP}

    workload:
      main:
        podSpec:
          containers:
            main:
              resources:
                limits:
                  gpu.intel.com/i915: 1

    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
              - name: bouncer
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: plex.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        size: 200Gi
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              cacheCapacity: 20Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 20Gi
      ## TODO: Setup transcode        
      series:
        enabled: true
        existingClaim: media-series-nfs-pvc
        mountPath: "/media/series"
      music:
        enabled: true
        existingClaim: media-music-nfs-pvc
        mountPath: "/media/music"
      movies:
        enabled: true
        existingClaim: media-movies-nfs-pvc
        mountPath: "/media/movies"
      porn:
        enabled: true
        existingClaim: media-porn-nfs-pvc
        mountPath: "/media/porn"
      castlefest:
        enabled: true
        existingClaim: media-castlefest-nfs-pvc
        mountPath: "/media/castlefest"