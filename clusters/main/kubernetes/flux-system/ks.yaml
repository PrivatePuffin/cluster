apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-main
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/flux-system/flux
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
---
