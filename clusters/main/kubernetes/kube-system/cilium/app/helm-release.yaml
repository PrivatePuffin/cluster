# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cilium
    namespace: kube-system
    annotations:
        meta.helm.sh/release-name: cilium
        meta.helm.sh/release-namespace: kube-system
    labels:
        app.kubernetes.io/managed-by: Helm
spec:
    interval: 15m
    chart:
        spec:
            chart: cilium
            version: 1.17.1
            sourceRef:
                kind: HelmRepository
                name: cilium
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    install:
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
            remediateLastFailure: true
    uninstall:
        keepHistory: false
    values:
      hubble:
        enabled: true
        metrics:
          enabled:
            - dns:query
            - drop
            - tcp
            - flow
            - port-distribution
            - icmp
            - http
          serviceMonitor:
            enabled: true
          dashboards:
            enabled: true
        relay:
          enabled: true
          rollOutPods: true
          prometheus:
            serviceMonitor:
              enabled: true
        ui:
          enabled: true
          rollOutPods: true
      cluster:
        name: main
        id: 1
## NEW 12-03-2025
      autoDirectNodeRoutes: true
      bandwidthManager:
        enabled: true
        bbr: true
      bpf:
        datapathMode: netkit
        masquerade: true
        preallocateMaps: true
        # tproxy: true

      ## NO BGP
      # bgpControlPlane:
      #   enabled: true
      # devices: enp+

      cni:
        exclusive: false
      enableIPv4BIGTCP: true
      envoy:
        rollOutPods: false
      gatewayAPI:
        enabled: false
        enableAlpn: false
        xffNumTrustedHops: 1
      l2announcements:
        enabled: true
      loadBalancer:
        algorithm: maglev
        mode: dsr
      routingMode: native
## END NEW
      ipv4NativeRoutingCIDR: ${PODNET}
      securityContext:
        capabilities:
          ciliumAgent:
            - CHOWN
            - KILL
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - SYS_ADMIN
            - SYS_RESOURCE
            - PERFMON
            - BPF
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
          cleanCiliumState:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_RESOURCE
      cgroup:
        automount:
          enabled: false
        hostRoot: /sys/fs/cgroup
      endpointRoutes:
        enabled: true
      ipam:
        mode: kubernetes
      k8sServiceHost: 127.0.0.1
      k8sServicePort: 7445
      kubeProxyReplacement: true
      kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
      localRedirectPolicy: true
      rollOutCiliumPods: true
      operator:
        rollOutPods: true
        replicas: 2
        tolerations: []
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          trustCRDsExist: true
      dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium