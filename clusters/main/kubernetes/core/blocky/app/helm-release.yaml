---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: blocky
spec:
  interval: 15m
  chart:
    spec:
      chart: blocky
      version: 16.8.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use blocky
    # and/or disable its service
    global:
      stopAll: false
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-blocky"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"

    service:
      dns:
        externalTrafficPolicy: Local
        loadBalancerIP: ${BLOCKY_IP}
        type: LoadBalancer
    # -- set blocking settings using Lists
    # Primarily designed for inclusion in the TrueNAS SCALE GUI
    blocking:
      # --  Add blocky whitelists
      whitelist: []
      # - name: ads
      #   lists:
      #     - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/optional-list.txt
      #     - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
      #     - https://raw.githubusercontent.com/rahilpathan/pihole-whitelist/main/1.LowWL.txt

      # -- Blocky blacklists
      blacklist: []
      #   - name: ads
      #     lists:
      #       # - https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts.txt
      #       # - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Spam/hosts
      #       # - https://v.firebog.net/hosts/static/w3kbl.txt
      #       # - https://adaway.org/hosts.txt
      #       # - https://v.firebog.net/hosts/AdguardDNS.txt
      #       # - https://v.firebog.net/hosts/Admiral.txt
      #       # - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
      #       # - https://v.firebog.net/hosts/Easylist.txt
      #       # - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
      #       # - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
      #       # - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
      #       # - https://v.firebog.net/hosts/Easyprivacy.txt
      #       # - https://v.firebog.net/hosts/Prigent-Ads.txt
      #       # - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.2o7Net/hosts
      #       # - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
      #       # - https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt
      #       # - https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.txt
      #       # - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
      #       # - https://v.firebog.net/hosts/Prigent-Crypto.txt
      #       # - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Risk/hosts
      #       # - https://bitbucket.org/ethanr/dns-blacklists/raw/8575c9f96e5b4a1308f2f12394abd86d0927a4a0/bad_lists/Mandiant_APT1_Report_Appendix_D.txt
      #       # - https://phishing.army/download/phishing_army_blocklist_extended.txt
      #       # - https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-malware.txt
      #       # - https://v.firebog.net/hosts/RPiList-Malware.txt
      #       # - https://v.firebog.net/hosts/RPiList-Phishing.txt
      #       # - https://raw.githubusercontent.com/Spam404/lists/master/main-blacklist.txt
      #       # - https://raw.githubusercontent.com/AssoEchap/stalkerware-indicators/master/generated/hosts
      #       # - https://urlhaus.abuse.ch/downloads/hostfile/
      #
      # -- Blocky clientGroupsBlock
      clientGroupsBlock:
        - name: default
          groups:
            - default
            # - ads

    k8sgateway:
      # -- list of processed domains
      domains:
      - domain: "${DOMAIN_0}"
        # -- Optional configuration option for DNS01 challenge that will redirect all acme
        # challenge requests to external cloud domain (e.g. managed by cert-manager)
        # See: https://cert-manager.io/docs/configuration/acme/dns01/
        dnsChallenge:
          enabled: false
          domain: dns01.clouddns.com
      - domain: "${DOMAIN_1}"
        # -- Optional configuration option for DNS01 challenge that will redirect all acme
        # challenge requests to external cloud domain (e.g. managed by cert-manager)
        # See: https://cert-manager.io/docs/configuration/acme/dns01/
        dnsChallenge:
          enabled: false
          domain: dns01.clouddns.com

      forward:
        enabled: false
        primary: tls://1.1.1.1
        secondary: tls://1.0.0.1
        options:
          - name: tls_servername
            value: cloudflare-dns.com

    # CANNOT be defined in above yaml section
    queryLog:
      # optional one of: mysql, postgresql, csv, csv-client. If empty, log to console only
      type: ""

    configmap:
      dashboard:
        enabled: false
      datasource:
        enabled: false

    cnpg:
      main:
        enabled: false
        backups:
          enabled: true
          credentials: s3
        recovery:
          method: object_store
          credentials: s3
